# Nav2 Humanoid Configuration Template
# Use this template as a starting point for Nav2 configurations for humanoid robots

amcl:
  ros__parameters:
    use_sim_time: True
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    base_frame_id: "base_footprint"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: false
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_max_range: 100.0
    laser_min_range: -1.0
    laser_model_type: "likelihood_field"
    max_beams: 60
    max_particles: 2000
    min_particles: 500
    odom_frame_id: "odom"
    pf_err: 0.05
    pf_z: 0.99
    recovery_alpha_fast: 0.0
    recovery_alpha_slow: 0.0
    resample_interval: 1
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    save_pose_rate: 0.5
    sigma_hit: 0.2
    tf_broadcast: true
    transform_tolerance: 1.0
    update_min_a: 0.2
    update_min_d: 0.25
    z_hit: 0.5
    z_max: 0.05
    z_rand: 0.5
    z_short: 0.05
    scan_topic: scan

bt_navigator:
  ros__parameters:
    use_sim_time: True
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odom
    bt_loop_duration: 10
    default_server_timeout: 20
    enable_groot_monitoring: True
    groot_zmq_publisher_port: 1666
    groot_zmq_server_port: 1667
    # Humanoid-specific navigation parameters
    action_server_result_timeout: 900.0  # Longer timeout for humanoid navigation
    navigators: ["navigate_to_pose", "navigate_through_poses"]

    # Behavior tree for humanoid navigation
    navigate_to_pose:
      plugin: "nav2_bt_navigator/NavigateToPose"
    navigate_through_poses:
      plugin: "nav2_bt_navigator/NavigateThroughPoses"

controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    # Humanoid-specific controller parameters
    progress_checker_plugin: "progress_checker"
    goal_checker_plugin: "goal_checker"
    controller_plugins: ["FollowPath"]

    # Humanoid-specific path follower
    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"
      time_steps: 50
      control_freq: 20.0
      horizon_duration: 1.5  # Shorter for humanoid agility
      dt: 0.05
      vx_std: 0.2
      vy_std: 0.05
      wz_std: 0.3
      vx_max: 0.5  # Slower for humanoid balance
      vx_min: -0.2
      vy_max: 0.1
      wz_max: 0.3
      wz_min: -0.3
      xy_goal_tolerance: 0.25  # More precise for humanoid
      yaw_goal_tolerance: 0.1
      state_reset_tol: 0.5
      slow_velocities_factor: 0.15
      collision_check:
        enabled: True
        cost_scaling_factor: 10.0
        inflation_radius: 0.5  # Larger for humanoid safety

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: True
      rolling_window: true
      width: 6
      height: 6
      resolution: 0.05  # Higher resolution for humanoid precision
      robot_radius: 0.3  # Humanoid radius
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.5
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.2
        z_voxels: 10
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: True
      robot_radius: 0.3  # Humanoid radius
      resolution: 0.05  # Higher resolution for humanoid precision
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.6  # Larger for humanoid safety

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true
      # Humanoid-specific planner parameters
      visualize_potential: false
      use_final_approach_orientation: true  # Better for humanoid approach

smoother_server:
  ros__parameters:
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1e-10
      max_its: 1000
      do_refinement: True
      # Humanoid-specific smoothing parameters
      smooth_alpha: 0.75
      smooth_beta: 0.25

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
      # Humanoid-specific spin parameters
      spin_dist: 1.57  # 90 degrees for humanoid turning
      time_allowance: 10.0
    backup:
      plugin: "nav2_behaviors/BackUp"
      # Humanoid-specific backup parameters
      backup_dist: 0.3  # Shorter backup for humanoid
      backup_speed: 0.05
      time_allowance: 10.0
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
      # Humanoid-specific heading parameters
      drive_on_heading_angle_tolerance: 0.2
      drive_on_heading_forward_offset: 0.3
      drive_on_heading_max_drive_duration: 5.0
    wait:
      plugin: "nav2_behaviors/Wait"
      # Humanoid-specific wait parameters
      wait_duration: 1.0

waypoint_follower:
  ros__parameters:
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: true
      waypoint_pause_duration: 200  # Longer pause for humanoid stability