# Documentation API Contract: ROS 2 Module

## Purpose
This contract defines the structure and format for the ROS 2 educational module documentation that will be served through Docusaurus.

## Content Structure API

### Chapter Endpoint
**Path**: `/api/content/chapter/{chapterId}`
**Method**: GET
**Response**:
```json
{
  "id": "string",
  "title": "string",
  "position": "integer",
  "description": "string",
  "learning_outcomes": ["string"],
  "content": "markdown string",
  "exercises": [
    {
      "id": "string",
      "title": "string",
      "instructions": "string",
      "difficulty": "beginner|intermediate|advanced",
      "estimated_time": "integer (minutes)"
    }
  ],
  "prerequisites": ["string"],
  "duration": "integer (minutes)",
  "next_chapter": "string (id)",
  "previous_chapter": "string (id)"
}
```

### Module Endpoint
**Path**: `/api/content/module/{moduleId}`
**Method**: GET
**Response**:
```json
{
  "id": "string",
  "title": "string",
  "description": "string",
  "target_audience": "string",
  "chapters": [
    {
      "id": "string",
      "title": "string",
      "position": "integer"
    }
  ],
  "total_duration": "integer (minutes)",
  "learning_outcomes": ["string"],
  "progress_tracking": "boolean"
}
```

## Frontmatter Schema
Each markdown file must include the following frontmatter:

```yaml
---
id: string (unique identifier)
title: string (display title)
sidebar_label: string (navigation label)
sidebar_position: integer (order in sidebar)
description: string (meta description)
learning_outcomes:
  - string
prerequisites:
  - string
duration_minutes: integer
---
```

## Content Requirements

### Headers Hierarchy
- H1: Chapter title (only one per document)
- H2: Major sections
- H3: Subsections
- H4: Further subdivisions

### Code Blocks
All code examples must specify the language for proper syntax highlighting:
```python
# Python code example
import rclpy
from rclpy.node import Node
```

```xml
<!-- XML/URDF example -->
<link name="link_name">
  <visual>
    <geometry>
      <box size="1 1 1"/>
    </geometry>
  </visual>
</link>
```

### Links and References
Internal links should use relative paths:
```markdown
[Previous Chapter](./previous-chapter.md)
[Next Chapter](./next-chapter.md)
```

External links should open in new tabs (handled by Docusaurus config).

## Validation Rules
1. Each chapter must have a unique ID
2. Sidebar positions must be sequential starting from 1
3. Learning outcomes must align with the functional requirements in the spec
4. All code examples must be valid and executable
5. Content must be appropriate for the target audience (CS/AI students with Python basics)